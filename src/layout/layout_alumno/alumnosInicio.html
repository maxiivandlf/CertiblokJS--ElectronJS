<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/globales.css" />
    <link
      rel="stylesheet"
      href="../../styles/stylesalumnos/globalAlumnos.css"
    />
    <title>Inicio Alumnos</title>
  </head>
  <body>
    <main class="container">
      <nav class="navbar">
        <ul class="navbar__links">
          <li class="link">
            <a href="./alumnosInicio.html">
              <ion-icon name="home-outline"></ion-icon>
              <span>Inicio</span>
            </a>
          </li>
          <li class="link">
            <a href="./alumnosTramites.html">
              <ion-icon name="ribbon-outline"></ion-icon>
              <span>Iniciar tramite</span></a
            >
          </li>
          <li class="link">
            <a href="./alumnosSeguimiento.html">
              <ion-icon name="footsteps-outline"></ion-icon>
              <span>Seguimiento</span>
            </a>
          </li>
          <li class="link">
            <a href="./alumnoReclamo.html">
              <ion-icon name="mail-outline"></ion-icon>
              <span>Reclamos</span>
            </a>
          </li>
        </ul>
      </nav>
      <section class="content">
        <div class="blur">
          <header class="header">
            <div class="logo">
              <h1 class="logo__title">Sistema de certificados</h1>
              <span class="logo__subtitle">Basado en blockchain</span>
            </div>
            <div class="user">
              <picture>
                <img
                  class="user_img"
                  src="../../assets/users/profile.png"
                  alt="Usuario"
                />
              </picture>
              <span class="user_text">Usuario</span>

              <a href="../login.html">
                <button class="user_exit" type="button">
                  <ion-icon name="exit-outline"></ion-icon>
                </button>
              </a>
            </div>
          </header>
          <div class="section__inicio">
            <h1 class="inicio__title">
              Bienvenido
              <span class="inicio__title inicio__title--spam">Usuario..</span>
            </h1>
            <picture>
              <img
                class="inicio__userImage"
                src="../../assets/users/profile.png"
                alt=""
              />
            </picture>
            <h2 class="inicio__description">
              Acá podras realizar todo la gestión de tramites referidos a la
              emisin de tu título universitario.
            </h2>
          </div>
          <footer class="footer">
            <p class="title__footer">Copyrigth Seminario 2®</p>
          </footer>
        </div>
      </section>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
