<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login/register.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <h2 class="logo__title">Sistema de Certificados</h2>
        <p class="logo__subtitle">Basado en Blockchain</p>
      </div>
    </div>
    <div>
      <form class="register" id="formregister">
        <h2 class="register__title">Registro del sistema</h2>
        <input type="text" class="registro" id="userName" placeholder="Ingrese su nombre">
        <input type="text" class="registro" id="lastName" placeholder="Ingrese su apellido">
        <input type="password" class="registro" id="password" placeholder="Ingrese su contraseÃ±a">
        <input type="text" class="registro" id="email" placeholder="Ingrese su email">
        <label for="typeUser" >
            Elija tipo de usuario
            <select class="category_user" id="typeUser">
            <option value="estudiantil">Estudiantil</option>
            <option value="universidad">Universidad</option>
            <option value="ministerio">Ministerio</option>
          </select>
        </label>
        <input type="submit" class="btn_register" id="btnregister" value="Registrar">
      </form>
    </div>
    <script src="../app/login.js"></script>
  </body>
</html>
