<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../styles/globales.css" />
    <link
      rel="stylesheet"
      href="../../styles/Estilo Universidad/globalesUniversidad.css"
    />
  </head>
  <body>
    <main class="container">
      <nav class="navbar">
        <ul class="navbar__links">
          <li class="link">
            <a href="./universidadInicio.html">
              <ion-icon name="home-outline"></ion-icon>
              <span>Inicio</span>
            </a>
          </li>
          <li class="link">
            <a href="./universidadValidacion.html">
              <ion-icon name="mail-outline"></ion-icon>
              <span>Validaciones Pendientes</span></a
            >
          </li>
          <li class="link">
            <a href="./universidadConfeccion.html">
              <ion-icon name="footsteps-outline"></ion-icon>
              <span>Confecciones</span>
            </a>
          </li>
          <li class="link">
            <a href="./universidadSello.html">
              <ion-icon name="ribbon-outline"></ion-icon>
              <span>Sello</span>
            </a>
          </li>
        </ul>
      </nav>
      <section class="content">
        <div class="blur">
          <header class="header">
            <div class="logo">
              <h1 class="logo__title">Sistema de certificados</h1>
              <span class="logo__subtitle">Basado en blockchain</span>
            </div>
            <div class="user">
              <picture>
                <img
                  class="user_img"
                  src="../../assets/users/school.png"
                  alt="Usuario"
                />
              </picture>
              <span class="user_text">Usuario</span>

              <a href="../login.html">
                <button class="user_exit" type="button">
                  <ion-icon name="exit-outline"></ion-icon>
                </button>
              </a>
            </div>
          </header>
          <div class="content__validacion">
            <h2>Validaciones</h2>
            <form class="seach" action="#">
              <label for="tramite">
                <input
                  class="seach__input"
                  id="seach__input"
                  type="number"
                  placeholder="Ingresé ID de tramites"
                  min="0"
                />
              </label>

              <input
                class="seach__btn"
                type="submit"
                id="seach__btn"
                value="Buscar"
              />
            </form>
            <section class="results">
              <div class="results__list">
                <h1 class="result__title">Lista de validaciones pendientes</h1>
                <table class="table">
                  <thead class="table__head">
                    <tr>
                      <th>N° Tramite</th>
                      <th>Nombre</th>
                      <th>Apellido</th>
                      <th>DNI</th>
                      <th>Matricula</th>
                      <th>Carrera</th>
                      <th>Universidad</th>
                      <th>Estado</th>
                      <th>Ver +</th>
                    </tr>
                  </thead>
                  <tbody class="table__body" id="tableBody"></tbody>
                </table>
                <button class="btn__validar" id="btn__validar">
                  Validacion de Materias
                </button>
                <button class="btn__enviar" disabled id="btn__enviar">
                  Enviar Solicitud
                </button>
              </div>
            </section>
          </div>
          <footer class="footer">
            <p class="title__footer">Copyrigth Seminario 2®</p>
          </footer>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="../../app/universidad/universidadvali.js"></script>
  </body>
</html>
